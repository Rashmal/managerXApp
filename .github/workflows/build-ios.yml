name: Build & Sign iOS App

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install npm dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 4. Patch PrimeNG for Angular 20 (if needed)
      - name: Patch PrimeNG
        run: |
          sed -i '' 's/, InjectFlags//' node_modules/primeng/dynamicdialog/dynamicdialog-injector.d.ts
          sed -i '' 's/| InjectFlags//g' node_modules/primeng/dynamicdialog/dynamicdialog-injector.d.ts

      # 5. Build Ionic project for iOS
      - name: Build Ionic iOS
        run: |
          npm run build
          npx cap sync ios

      # 6. Save App Store Connect API key
      - name: Save App Store Connect key
        run: |
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}" | base64 --decode > AuthKey.json

      # 7. Install Fastlane
      - name: Install Fastlane
        run: sudo gem install fastlane

      # 8. Use Fastlane match to manage certificates & provisioning
      - name: Match Certificates & Profiles
        run: |
          fastlane match appstore \
            --type ios \
            --readonly true \
            --app_identifier ${{ secrets.APP_IDENTIFIER }} \
            --api_key AuthKey.json

      # 9. Build and archive with Xcode
      - name: Build with Xcode
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
                     -scheme "${{ secrets.APP_SCHEME }}" \
                     -sdk iphoneos \
                     -configuration Release archive \
                     -archivePath $PWD/build/App.xcarchive

      # 10. Export IPA
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
                     -archivePath ios/App/build/App.xcarchive \
                     -exportOptionsPlist ios/App/exportOptions.plist \
                     -exportPath output

      # 11. Upload IPA artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: iOS-IPA
          path: output/*.ipa
