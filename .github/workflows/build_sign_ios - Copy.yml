name: Build & Sign iOS App 22

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install npm dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 4. Patch PrimeNG for Angular 20
      - name: Patch PrimeNG
        run: |
          sed -i '' 's/, InjectFlags//' node_modules/primeng/dynamicdialog/dynamicdialog-injector.d.ts
          sed -i '' 's/| InjectFlags//g' node_modules/primeng/dynamicdialog/dynamicdialog-injector.d.ts

      # 5. Install Ruby and Fastlane
      - name: Install Fastlane
        run: |
          brew install ruby
          gem install fastlane -NV

      # 6. Setup Fastlane Match (fetch provisioning profile + certificate)
      - name: Setup Signing (Fastlane Match)
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }} # password used to encrypt your certificates in the repo
        run: |
          fastlane match appstore --team_id NPXC63W394 --readonly

      # 7. Build Ionic App
      - name: Build Angular/Ionic
        run: npm run build

      # 8. Sync Capacitor
      - name: Capacitor Sync iOS
        run: npx cap sync ios

      # 9. Build & Archive iOS App
      - name: Archive iOS App
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive \
            DEVELOPMENT_TEAM=NPXC63W394 \
            CODE_SIGN_STYLE=Manual clean archive

      # 10. Export signed IPA
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath ios/App/build/App.xcarchive \
            -exportOptionsPlist ios/App/exportOptions.plist \
            -exportPath ios/App/output

      # 11. Upload IPA artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/App/output/*.ipa
