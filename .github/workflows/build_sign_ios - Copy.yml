name: Build & Sign iOS App

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 4Ô∏è‚É£ Patch PrimeNG if needed
      - name: Patch PrimeNG
        run: |
          sed -i '' 's/, InjectFlags//' node_modules/primeng/dynamicdialog/dynamicdialog-injector.d.ts
          sed -i '' 's/| InjectFlags//g' node_modules/primeng/dynamicdialog/dynamicdialog-injector.d.ts

      # 5Ô∏è‚É£ Add Provisioning Profile
      - name: Add Provisioning Profile
        run: |
          echo "${{ secrets.APPLE_PROVISION_PROFILE }}" | base64 -d > ManagerXApp.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp ManagerXApp.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      # 6Ô∏è‚É£ Save Signing Key (.p12)
      - name: Save Signing Key
        run: echo "${{ secrets.APPLE_CERT_BASE64 }}" | base64 -d > ios_cert.p12

      # 7Ô∏è‚É£ Install Certificate in Keychain
      - name: Install Certificate
        run: |
          security create-keychain -p "" build.keychain
          security import ios_cert.p12 -k ~/Library/Keychains/build.keychain -P "${{ secrets.APPLE_CERT_PASSWORD }}" -T /usr/bin/codesign
          security list-keychains -s ~/Library/Keychains/build.keychain
          security default-keychain -s ~/Library/Keychains/build.keychain
          security unlock-keychain -p "" ~/Library/Keychains/build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "" ~/Library/Keychains/build.keychain

      # 8Ô∏è‚É£ Install Fastlane
      - name: Install Fastlane
        run: sudo gem install fastlane -v 2.228.0

      # 9Ô∏è‚É£ Build Ionic app and sync Capacitor
      - name: Build Ionic App
        run: |
          npm run build
          npx cap sync ios

      # üîü Archive iOS App (manual signing only for App target)
      - name: Archive iOS App
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive \
            DEVELOPMENT_TEAM=NPXC63W394 \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="ManagerXApp" \
            clean archive

      # 1Ô∏è‚É£1Ô∏è‚É£ Export signed IPA
      - name: Export IPA
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath output

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload IPA artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/App/output/*.ipa
