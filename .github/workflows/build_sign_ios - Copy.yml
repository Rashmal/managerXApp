name: Build & Sign iOS App

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install npm dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 4. Patch PrimeNG for Angular 20 (if needed)
      - name: Patch PrimeNG
        run: |
          sed -i '' 's/, InjectFlags//' node_modules/primeng/dynamicdialog/dynamicdialog-injector.d.ts
          sed -i '' 's/| InjectFlags//g' node_modules/primeng/dynamicdialog/dynamicdialog-injector.d.ts

      # 5. Add Provisioning Profile
      - name: Add Provisioning Profile
        run: |
          echo "${{ secrets.APPLE_PROVISION_PROFILE }}" | base64 -d > ManagerXApp.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp ManagerXApp.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          PROFILE_UUID=$(security cms -D -i ManagerXApp.mobileprovision | plutil -extract UUID xml1 -o - - | xmllint --xpath 'string(//string)' -)
          echo "PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV

      # 6. Import Certificate (.p12 with private key)
      - name: Import Certificate
        run: |
          echo "${{ secrets.APPLE_P12 }}" | base64 -d > cert.p12
          security create-keychain -p "" build.keychain
          security import cert.p12 -k ~/Library/Keychains/build.keychain -P "${{ secrets.APPLE_P12_PASSWORD }}" -T /usr/bin/codesign
          security list-keychains -s ~/Library/Keychains/build.keychain
          security default-keychain -s ~/Library/Keychains/build.keychain
          security unlock-keychain -p "" ~/Library/Keychains/build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "" ~/Library/Keychains/build.keychain

      # 7. Build Ionic App
      - name: Build Ionic iOS App
        run: |
          npm run build
          npx cap sync ios

      # 8. List available Xcode schemes
      - name: List Xcode Schemes
        run: |
          cd ios/App
          xcodebuild -list -workspace App.xcworkspace

      # 9. Archive iOS App
      - name: Archive iOS App
        run: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath $PWD/build/ManagerXApp.xcarchive \
            DEVELOPMENT_TEAM=NPXC63W394 \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER=${{ env.PROFILE_UUID }} \
            clean archive

      # 10. Export IPA
      - name: Export IPA
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath build/ManagerXApp.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath output

      # 11. Upload IPA
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/App/output/*.ipa
