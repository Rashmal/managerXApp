<ion-content [fullscreen]="true">
    <!-- Main content section -->
    <div class="container-lg-12 md-12 contacts">
        <!-- Top bar section -->
        <div class="top_bar_section">
            <!-- Title section -->
            <div id="managerX_contractor-contacts_page_title" class="page_title">Contacts</div>
            <!-- End of Title section -->

            <!-- Search icon box -->
            <p-iconField class="custom-icon-field">
                <div class="input-container">
                    <p-inputIcon id="managerX_contractor-contacts_search_icon"
                        class="pi pi-search search-icon"></p-inputIcon>
                    <input id="managerX_contractor-contacts_search_input" type="text" pInputText placeholder="Search"
                        class="custom-search-box" [(ngModel)]="currentFilter.SearchQuery"
                        (input)="currentFilter.CurrentPage=1;GetAllContactList();" />
                </div>
            </p-iconField>
            <!-- End of Search icon box -->
        </div>
        <!-- End of Top bar section -->

        <!-- Contacts table section -->
        <div class="col-12">
            <!-- Current prime ng table section -->
            <p-table id="managerX_contractor-contacts_contacts_table" [value]="contactList">
                <!-- Headers section -->
                <ng-template pTemplate="header">
                    <tr id="managerX_contractor-contacts_name_row" class="table_header_section">
                        <th id="managerX_contractor-contacts_name_header" class="header_label_span person_col clickable"
                            (click)="sortNameOnClick()"
                            [ngClass]="(currentFilter.SortCol == 'NAME')?'clickable_lbl':''">
                            <span>Name</span>
                            <span class="sort_icon" *ngIf="currentFilter.SortCol != '' && currentFilter.SortAsc"><i
                                    class="fa fa-long-arrow-up" aria-hidden="true"></i></span>
                            <span class="sort_icon" *ngIf="currentFilter.SortCol != '' && !currentFilter.SortAsc"><i
                                    class="fa fa-long-arrow-down" aria-hidden="true"></i></span>
                        </th>
                        <th id="managerX_contractor-contacts_role-name_header" class="header_label_span role_name_col">
                            Role
                        </th>
                        <th id="managerX_contractor-contacts_contact-number_header"
                            class="header_label_span contact_number_col">Contact Number</th>
                        <th id="managerX_contractor-contacts_contact-email_header"
                            class="header_label_span contact_email_col">Email Address</th>
                    </tr>
                </ng-template>
                <!-- End of Headers section -->

                <!-- Table body content section -->
                <ng-template pTemplate="body" let-contact>
                    <tr class="current-tr">
                        <td class="person_col">
                            <!-- Display the user section -->
                            <div class="display_flex_center display_user_section">
                                <!-- Avatar section -->
                                <div class="avatar_section">
                                    <img id="managerX_contractor-contacts_avatar_default" *ngIf="!contact.Avatar"
                                        src="../../../../assets/Images/default_avatar.png">
                                    <img id="managerX_contractor-contacts_avatar_avatarImg" *ngIf="contact.Avatar"
                                        [src]="contact.Avatar">
                                </div>
                                <!-- End of Avatar section -->
                                <!-- Name and role section -->
                                <div class="name_role_section">
                                    <!-- Name section -->
                                    <div class="content_div">
                                        <span id="managerX_contractor-contacts_name_text"
                                            class="content_val name_section">{{contact.FirstName}}
                                            {{contact.LastName}}</span>
                                    </div>
                                    <!-- End of Name section -->
                                </div>
                                <!-- End of Name and role section -->
                            </div>
                            <!-- End of Display the user section -->
                        </td>

                        <td class="role_name_col">
                            <!-- Due date section -->
                            <div class="display_flex_center value_content_lbl_table">
                                <span id="managerX_contractor-contacts_role_text" class="content_lbl">{{
                                    contact.RoleName}}</span>
                            </div>
                            <!-- End of Due date section -->
                        </td>

                        <td class="contact_number_col">
                            <!-- Due date section -->
                            <div id="managerX_contractor-contacts_contact_number"
                                class="display_flex_center value_content_lbl_table">
                                <span class="content_lbl">{{ contact.ContactNumber}}</span>
                            </div>
                            <!-- End of Due date section -->
                        </td>

                        <td class="contact_email_col">
                            <!-- Due date section -->
                            <div class="display_flex_center value_content_lbl_table">
                                <span id="managerX_contractor-contacts_email_text" class="content_lbl">{{
                                    contact.Email}}</span>
                            </div>
                            <!-- End of Due date section -->
                        </td>
                    </tr>
                </ng-template>
                <!-- Table body content section -->
            </p-table>
            <!-- End of Current prime ng table section -->

            <!--End of Client list table-->
            <div *ngIf="contactList.length == 0">
                <div id="managerX_contractor-contacts_empty_content" colspan="9" class="empty_content">
                    There are no records to display
                </div>
                <div colspan="9" class="empty_content" *ngIf="SelectedClientId == 0">
                    You haven't been assigned a client yet. Please contact the admin to have a client assigned to you.
                </div>
            </div>
            <!-- Pagination section -->
            <p-paginator id="managerX_contractor-contacts_section" class="paginator_sec" #modulePaginator
                *ngIf="contactList && contactList.length > 0 && contactList[0].TotalRecords > currentFilter.RecordsPerPage"
                [ngClass]="(contactList && contactList.length > 0 && contactList[0].TotalRecords > currentFilter.RecordsPerPage)?'':'display_hide'"
                [rows]="currentFilter.RecordsPerPage" (onPageChange)="onPageChange($event)"
                [totalRecords]="(contactList.length>0)? contactList[0].TotalRecords:0"></p-paginator>
            <!-- End of Pagination section -->
        </div>
        <!-- End of Contacts table section -->
    </div>
    <!-- End of Main content section -->
</ion-content>
